apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  namespace: flask-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: lokeshbnr/flask-app:1.0
        ports:
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: flask-config
        - secretRef:
            name: flask-secret
